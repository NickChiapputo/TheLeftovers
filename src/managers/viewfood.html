<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Hello, world!</title>
  </head>

  <body class="page" onload="clock();loadIngredients()">
    <!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Header bar -->
    <div id="header" class="container-fluid"> 
      <div class="row h-100" style="padding: 1vw;">
        <div class="col-1" style="margin:auto;">
          <a href="editmenu.html">
            <img src="../Icons/Group 17.svg" style="max-width: 73%;">
          </a>
        </div>
        <div class="col-1" style="margin:auto;">
          <img src="../Icons/Group 18.svg" style="max-width: 100%;">
        </div>
        <div class="col-1" style="margin:auto;">
          <img src="../Icons/Group 19.svg" style="max-width: 100%;">
        </div>
        <div class="col-9" style="margin: auto;">
          <p style="font-size: 2vw; font-weight: bold; text-align: right; margin: auto;" id="time"></p>
          <script src="../js/get-time.js"> </script>
          <script src="../js/manager-storage.js"></script> 
        </div>
      </div>
    </div>
    <!-- Page contents -->
    <div class="container-fluid scrollable">
      <div class="row title-bar">
        <div class="menu-box" id="food-name">
      </div>
      <ul class="nav nav-pills">
        <li class="active menu-box" style="background-color: green;"><a data-toggle="pill" href="#edit" onclick="">Load Edit Form</a></li>
      </ul>
        <button class="menu-box" style="background-color: red;" onclick="deleteMenuItemFormSubmit()">Remove</button>
      </div>
      <div class="row" style="min-height: 70vh; max-height: 70vh; margin-top: 29vh;">
          <div id="food-picture" class="col-5">
          </div>
          <div class="col-3">
              <div id="food-description"class="text-box" style="max-height:40vh;max-width:20vh;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
              </div>
          </div>
          <div class="col-3">
              <div id="food-ingredients" class="text-box" style="max-height:40vh;max-width:50vh;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
              </div>
              <div id="food-kcal" class="text-box" style="max-height:40vh;max-width:50vh;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
              </div>
              <div id="food-allergens" class="text-box" style="max-height:40vh;max-width:50vh;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
              </div>
              <div id="food-price" class="text-box" style="max-height:40vh;max-width:50vh;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
              </div>
              <div id="food-category"></div>
          </div>
          <p id='textarea-menu-delete'></p>
      </div>
      <br><br>
      <div class="tab-content">
      <div id="edit" class="tab-pane fade">
        <div class="container-fluid">
        <form id="editMenuItemForm">
              <div class="label" style="">Item ID</div>
              <input style="width: 25vw;" type="text" required name="menu-item-edit-id" pattern="[0-9a-z]{24}" placeholder="Not Required" />

            <!-- Name input field -->
                <div class="label" style="">Name</div>
                <input style="width: 25vw;" type="text" name="menu-item-edit-name" />

            <!-- Price input field -->
                <div class="label" style="">Price ($)</div>
                <input style="width: 25vw;" type="number" min="0.01" value="" step="0.01" name="menu-item-edit-price" />

            <!-- Calories input field -->
                <div class="label" style="">Calories</div>
                <input style="width: 25vw;" type="number" name="menu-item-edit-calories" />

            <!-- Ingredient Row -->
            <div class="ingredientArea" style="display: table-row;" id="ingredientLabel-edit">
              <!-- Ingredient -->
              <div style="display: table-cell;">
                <div style="display: table; text-align: left;">
                  <!-- Ingredient Header -->
                  <div style="display: table-row;">
                    <div style="display: table-cell;">
                      <div class="label" style="margin-top: 1vw;">
                        Ingredient
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Included, Default, and Count -->
              <div style="display: table-cell;">
                <div style="display: table;  width: 25vw; text-align: center;">
                  <!-- Labels for Included, Default, and Count -->
                  <div style="display: table-row;">

                    <!-- Included Label -->
                    <div style="display: table-cell; width: 33%;">
                      <div style="">
                        Included
                      </div>
                    </div>

                    <!-- Default Label -->
                    <div style="display: table-cell; width: 33%;">
                      <div style="">
                        Default
                      </div>
                    </div>

                    <!-- Count Label -->
                    <div style="display: table-cell; width: 33%;">
                      <div style="">
                        Count
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Ham Allergen Checkbox -->
                <div class="label" style="margin-top: 5vh;">Ham</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-1" value="ham" />

            <!-- Meat Allergen Checkbox -->
                <div class="label" style="">Meat</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-2" value="meat" />

            <!-- Dairy Allergen Checkbox -->
                <div class="label" style="">Dairy</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-3" value="dairy" />

            <!-- Gluten Allergen Checkbox -->
                <div class="label" style="">Gluten</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-4" value="gluten" />

            <!-- Shellfish Allergen Checkbox -->
                <div class="label" style="">Shellfish</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-5" value="shellfish" />

            <!-- Soy Allergen Checkbox -->
                <div class="label" style="">Soy</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-6" value="soy" />

            <!-- Fish Allergen Checkbox -->
                <div class="label" style="">Fish</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-7" value="fish" />

            <!-- Nuts Allergen Checkbox -->
                <div class="label" style="">Nuts</div>
                <input style="width: 25vw;" type="checkbox" name="menu-item-edit-allergens-8" value="nuts" />

            <!-- Description input field -->
                <div class="label" style="">Description</div>
                <input style="width: 25vw;" type="text" name="menu-item-edit-description" />

            <!-- Category input field -->
                <div class="label" style="">Category</div>
                <select name="menu-item-edit-category">
                  <option value="" selected="selected"></option>
                  <option value="appetizer">Appetizer</option>
                  <option value="entree">Entree</option>
                  <option value="drink">Drink</option>
                  <option value="dessert">Dessert</option>
                </select>

            <!-- File input field -->
                <div class="label" style="">Picture</div>
                <input type="file" id="menu-item-edit-picture">

            <!-- Save button field -->
                <button style="" class="button" type="button" onclick="editMenuItemSubmit()">Edit</button>
        </form>
        <p id="textarea-menu-edit"></p>
      </div>
      </div>
      </div>
      </div>
  </body>
</html>
