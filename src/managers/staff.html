<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Staff</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}
		table#t01 tr {
			background-color: white;
		}		
		table#t01 th {
			background-color: black;
			color: white;
		}
		
	</style>
	
  </head>

  <body class="page" onload="clock()">
    <!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Header bar -->
    <div id="header" class="container-fluid"> 
      <div class="row h-100" style="padding: 1vw;">
        <div class="col-1" style="margin:auto;">
          <a href="manager1.html">
            <img src="../Icons/Group 17.svg" style="max-width: 73%;">
          </a>
        </div>
		<div class="col-1" style="margin: center-div;">
		  <h1 class="menu-text">Staff</h1>
		</div>
        <div class="col-9" style="margin: auto;">
          <p style="font-size: 2vw; font-weight: bold; text-align: right; margin: auto;" id="time"></p>
		  <script src="../js/get-time.js"> </script> 
		  <script src="../js/manager-staff.js"></script>
		  <script src="../js/manager-shifts.js"></script>
        </div>
      </div>
    </div>


    <!-- Page contents-->
	<ul class="col nav nav-pills">
		<li class="col active menu-box"><a data-toggle="pill" href="#remove">Delete</a></li>
		<li class="col menu-box"><a data-toggle="pill" href="#add">Add</a></li>
		<li class="col menu-box"><a data-toggle="pill" href="#view" onclick="getEmployeeList()">View</a></li>
		<li class="col menu-box"><a data-toggle="pill" href="#edit">Edit</a></li>
	  </ul>
	  <div class="tab-content">
		<div id="add" class="tab-pane fade">
		<form>
			<label >First Name:</label>
			<input type="text" name="first" placeholder="Required"/><br><br>
			<label >Middle Name:</label>
            <input type="text" name="middle" placeholder=""/><br><br>
			<label >Last Name:</label>
            <input type="text" name="last" placeholder="Required"/><br><br>
            <lable >Type:</lable>
            <input type="text" name="type" placeholder="Required:manager or server"><br><br>
		   <input type="button" onclick="createEmployeeFormSubmit()" value="Create-Employee">
		   <p id="textarea-create"></p>
		</form>
		<hr style="background-color: coral; height: 3vh;">
		<form id="createShiftForm">
			<label>EmpID:</label>
			<input type="text" required name="employee-create-shift-id"/><br><br>
			<label>Date:</label>
			<input type="date" required name="employee-create-shift-date"/><br><br>
			<label>Start Time:</label>
			<input type="time" required placeholder="HH:MM" name="employee-create-shift-start-time" pattern="[0-9]{2}:[0-9]{2}" /><br><br>
			<label>End Time:</label>
			<input type="time" required placeholder="HH:MM" name="employee-create-shift-end-time" pattern="[0-9]{2}:[0-9]{2}" /><br><br>
			<input type="button" onclick="employeeCreateShiftSubmit( true )" value="Create-Shift"/>
			<p id="textarea-employees-create-shift"></p>
		</form>
		</div>
		<div id="remove" class="tab-pane fade active">
		<form>
			<label for="eid" >EmpID:</label>
			<input type="eid" name="eid" placeholder="Required"/><br><br>
			<input type="button" onclick="deleteEmployeeFormSubmit()" value="Delete">
			<p id="textarea-delete"></p>
		</form>
		<hr style="background-color: coral; height: 3vh;">
		<form id="removeShiftForm">
			<label>EmpID:</label>
			<input type="text" required name="employee-create-shift-id"/><br><br>
			<label>Date:</label>
			<input type="date" required name="employee-create-shift-date"/><br><br>
			<label>Start Time:</label>
			<input type="time" required placeholder="HH:MM" name="employee-create-shift-start-time" pattern="[0-9]{2}:[0-9]{2}" /><br><br>
			<label>End Time:</label>
			<input type="time" required placeholder="HH:MM" name="employee-create-shift-end-time" pattern="[0-9]{2}:[0-9]{2}" /><br><br>
			<input type="button" onclick="employeeCreateShiftSubmit( false )" value="Remove-Shift"/>
			<p id="textarea-employees-remove-shift"></p>
		</form>
		</div>
		<div id="edit" class="tab-pane fade">
		<form>
			<label for="fst" >First Name:</label>
			<input type="fst" name="first" placeholder="Required"/><br><br>
			<label for="lst">Last Name:</label>
            <input type="lst" name="last" placeholder=""/><br><br>
            <label for="m">Middle Name</label>
            <input type="m" name="middle" placeholder="Required"/><br><br>
            <lable for="typ">Type</lable>
            <input type="typ" name="type" placeholder="Required: manager, server"><br><br>
		   <input type="button" onclick="createEmployeeFormSubmit()" value="Submit">
		   <p id="textarea-edit"></p>
		</form>
		</div>
		<div id="view" class="tab-pane fade">
			<p id="emptxt"></p>
		</div>
		</div>
  </body>
</html>
