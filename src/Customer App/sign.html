<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>The Leftovers</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Sitewide CSS -->
		<link rel="stylesheet" href="../css/style.css">

		<!-- Scripts -->
			<!-- Used to send requests to the server -->
		<script src="../js/server-communication.js"></script>

			<!-- Used to update clock every 5 seconds -->
		<script src="../js/get-time.js"> </script> 

			<!-- js.cookie.js-->
		<script src="../js/js.cookie.js" type="text/javascript"></script>

			<!-- Used to send and verify rewards data -->
		<script type="text/javascript" src="../js/rewards.js"></script>

			<!-- Used to fill in table header text -->
		<script src="../js/table-messages.js"></script> 
	</head>

  <body class="page" onload="clock(); initializeTable();">
		<!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- Header bar -->
		<div id="header" class="container-fluid"> 
			<div class="row h-100" style="padding: 0;">
				<!-- Back button -->
				<div class="col-1" style="margin:auto;">
					<a href="index.html">
						<img src="../Icons/Group 17.svg" class="headerButtons" style="max-width: 73%;">
					</a>
				</div>

				<!-- Refill request button -->
				<button class="col-1 headerButtons" style="margin:auto; background-color: black; border: none;" onclick="sendHelp('help')">
					<img src="../Icons/Group 18.svg" class="headerButtons" style="max-width: 100%;">
				</button>

				<!-- Help request button -->
				<button class="col-1 headerButtons" style="margin:auto; background-color: black; border: none;" onclick="sendHelp('refill')">
					<img src="../Icons/Group 19.svg" class="headerButtons" style="max-width: 100%;">
				</button>

				<div class="col-6" style="margin: auto; border: 1px blue; text-align: left;">
					<p id="table-id"></p>
				</div>

				<!-- Clock section -->
				<div class="col-3" style="margin: auto; border: 1px green;">
					<p id="time"></p>
				</div>
			</div>
		</div>

		<!-- Page contents-->
		<div>
			<p id="textarea-rewards-accounts-create"></p>

			<!-- Rewards Number Input -->
			<div class="row" style="max-height: 20vh; min-height: 20vh;">
				<input name="rewards-account-phone" class="col rewardstext-box" style="height: 100px; max-width: 90vw; min-width: 90vw;" type="text" placeholder="Phone Number" name="phone" required>
			</div>

			<p></p>

			<!-- Name Input -->
			<div class="row" style="max-height: 20vh; min-height: 20vh;">
				<input name="rewards-account-name" class="col rewardstext-box" style="height: 100px; max-width: 90vw; min-width: 90vw;" type="text" placeholder="Name" name="name" required>
			</div>

			<div class="row menu-row">
				<div onclick="createRewardsAccount();" style="cursor: pointer;" class="col menu-box">
		  			<h1 class="menu-text">Sign Up</h1>
				</div>
			</div>  
		</div>
	</body>
</html>
