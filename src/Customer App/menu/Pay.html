<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/index.js"></script>
    <script src="../../js/cookies.js"></script>
    <script type="text/javascript" src="../../js/special-requests.js"></script>
    <script type="text/javascript" src="../../js/load-menu.js"></script>
    <script type="text/javascript" src="../../js/send-orders.js"></script>

    <!-- Cookies library -->
    <script src="../../js/js.cookie.js"></script>

    <title id="pageTitle">Pay Bill</title>
  </head>
  
  <body class="page" onload="clock(); loadOrderItems()">
    <!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Header bar -->
    <div id="header" class="container-fluid"> 
      <div class="row h-100" style="padding: 1vw;">
        <div class="col-1" style="margin:auto;">
          <a href="../index.html">
            <img src="../../Icons/Group 17.svg" style="max-width: 73%;">
          </a>
        </div>
        <div class="col-1" style="margin:auto;">
          <img src="../../Icons/Group 18.svg" style="max-width: 100%;">
        </div>
        <div class="col-1" style="margin:auto;">
          <img src="../../Icons/Group 19.svg" style="max-width: 100%;">
        </div>
        <div class="col-9" style="margin: auto;">
          <p style="font-size: 2vw; font-weight: bold; text-align: right; margin: auto;" id="time"></p>
          <script src="../../js/get-time.js"> </script> 
        </div>
      </div>
    </div>

    <!-- Page contents-->
    <!-- Title bar -->
    <div class="container-fluid row title-bar">
      <div class="col menu-box">
        <h1 id="humbug" class="menu-text">Table <text id="tableNum">7</text></h1>
      </div>
    </div>

    <!-- Bill -->
    <div class="container-fluid">
        <div class="row" style="min-height: 70vh; max-height: 70vh;">
            <div class="col-6">
                <div class="text-box" style="overflow-y: scroll; width: 100%; min-height: 100%; max-height: 50vh;">
                  <h1 style="font-weight: bold;">Bill</h1>
                  <p style="font-size: 1.75vw" id="itemList" >No items have been ordered yet</p>
                </div>
            </div>
            <div class="col-5">

              <!-- Add tip modal button -->
              <button type="button" class="col-2 btn btn-primary menu-box" data-toggle="modal" data-target="#add-tip" style="min-width: 100%; min-height: 15%; background-color:white; color: black;">
                <h1 class="menu-text">Add tip</h1>
              </button>
              <!-- Add tip modal window -->
              <div class="modal fade" id="add-tip" tabindex="-1" role="dialog" aria-labelledby="add-tip" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Enter tip and press submit</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">    
                      <form id="myForm">
                        <input type="text" autocomplete="off" id="add-tip" value="">
                        <button type="reset" class="btn btn-primary" onclick="">Submit</button>
                        <p id="cokies" style="display: none;">as</p>
                      </form>          
                    </div>
                  </div>
                </div>
              </div>

              <!-- Leave note modal button -->
              <button type="button" class="col-2 btn btn-primary menu-box" data-toggle="modal" data-target="#leave-note" style="min-width: 100%; min-height: 15%; background-color:white; color: black;">
                <h1 class="menu-text">Leave note</h1>
              </button>
              <!-- Leave note modal window -->
              <div class="modal fade" id="leave-note" tabindex="-1" role="dialog" aria-labelledby="leave-note" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Write a note for your server and press send</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">    
                      <form id="myForm">
                        <input type="text" autocomplete="off" id="leave-note" value="">
                        <button type="reset" class="btn btn-primary" onclick="">Send</button>
                        <p id="cokies" style="display: none;">as</p>
                      </form>          
                    </div>
                  </div>
                </div>
              </div>

              <!-- Add coupon modal button -->
              <button type="button" class="col-2 btn btn-primary menu-box" data-toggle="modal" data-target="#add-coupon" style="min-width: 100%; min-height: 15%; background-color:white; color: black;">
                <h1 class="menu-text">Add coupon</h1>
              </button>
              <!-- Add coupon modal window -->
              <div class="modal fade" id="add-coupon" tabindex="-1" role="dialog" aria-labelledby="add-coupon" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Enter coupon code and press add</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">    
                      <form id="myForm">
                        <input type="text" autocomplete="off" id="add-coupon">
                        <button type="reset" class="btn btn-primary" onclick="">Add</button>
                        <p id="coookies"></p>
                      </form>          
                    </div>
                  </div>
                </div>
              </div> 

            <!-- Enter rewards # modal button -->
              <button type="button" class="col-2 btn btn-primary menu-box" data-toggle="modal" data-target="#enter-rewards" style="min-width: 100%; min-height: 15%; background-color:white; color: black;">
                <h1 class="menu-text">Enter rewards #</h1>
              </button>
              <!-- Enter rewards # modal window -->
              <div class="modal fade" id="enter-rewards" tabindex="-1" role="dialog" aria-labelledby="enter-rewards" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Enter rewards number and press submit</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">    
                      <form id="myForm">
                        <input type="text" autocomplete="off" id="enter-rewards">
                        <button type="reset" class="btn btn-primary" onclick="">Submit</button>
                        <p id="coookies"></p>
                      </form>          
                    </div>
                  </div>
                </div>
              </div> 

              <!-- Pay modal button -->
              <button onclick="" type="button" class="col-2 btn btn-primary menu-box" data-toggle="modal" data-target="#pay-order" style="background-color:rgb(159, 245, 195); min-width: 100%; min-height: 20%; color: black;">
                <h1 class="menu-text">Pay bill</h1>
              </button>

              <!-- Pay modal window -->
              <div class="modal fade" id="pay-order" tabindex="-1" role="dialog" aria-labelledby="pay-order" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="pay-order">Pay bill</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <text>Pay for your order in parts or all together</text>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Pay part of order</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="">Pay full order</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Confirm choice modal window -->
              <div class="modal fade valid-feedback" id="order-sent" tabindex="-1" role="dialog" aria-labelledby="order-sent" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="order-sent">Sent!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <text>Your order will be out soon!</text>
                    </div>
                    <div class="modal-footer">
                      <button type="button" style="width: 100%;" class="btn btn-outline-success" data-dismiss="modal">Close window</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
