<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>The Leftovers</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Sitewide CSS -->
		<link rel="stylesheet" href="../css/style.css">

		<!-- Scripts -->
			<!-- Used to send requests to the server -->
		<script src="../js/server-communication.js"></script>

			<!-- Used to update clock every 5 seconds -->
		<script src="../js/get-time.js"> </script> 

			<!-- Used to fill in table header text -->
		<script src="../js/table-messages.js"></script> 

			<!-- Function for free reward game -->
        <script src="../js/free-reward.js"></script>
        
            <!-- submit feedback -->
        <script src="../js/submit-feedback.js"></script>

	</head>

  <body class="page" onload="clock(); initializeTable();">
		<!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- Header bar -->
		<div id="header" class="container-fluid"> 
			<div class="row h-100" style="padding: 0;">
				<!-- Back button -->
				<div class="col-1" style="margin:auto;">
					<a href="index.html">
						<img src="../Icons/Group 17.svg" class="headerButtons" style="max-width: 73%;">
					</a>
				</div>

				<!-- Refill request button -->
				<button class="col-1 headerButtons" style="margin:auto; background-color: black; border: none;" onclick="sendHelp('help')">
					<img src="../Icons/Group 18.svg" class="headerButtons" style="max-width: 100%;">
				</button>

				<!-- Help request button -->
				<button class="col-1 headerButtons" style="margin:auto; background-color: black; border: none;" onclick="sendHelp('refill')">
					<img src="../Icons/Group 19.svg" class="headerButtons" style="max-width: 100%;">
				</button>

				<div class="col-6" style="margin: auto; border: 1px blue; text-align: left;">
					<p id="table-id"></p>
				</div>

				<!-- Clock section -->
				<div class="col-3" style="margin: auto; border: 1px green;">
					<p id="time"></p>
				</div>
			</div>
		</div>

		<!-- Page contents-->
		<div id="body" class="container-fluid">
			<p></p>

			<h2 id="question-1" style="text-align: left; padding: 0vw 4vw;">How would you rate your experience today?</h1>
			<div class="row survey" style="margin-left: 4vw; max-height: 20vh; min-height: 10vh;">
				<label ><input type="radio" name="user-input-1" value="1" required> 1 </label>
				<label ><input type="radio" name="user-input-1" value="2"> 2 </label>
				<label ><input type="radio" name="user-input-1" value="3"> 3 </label>
				<label ><input type="radio" name="user-input-1" value="4"> 4 </label>
				<label ><input type="radio" name="user-input-1" value="5"> 5 </label>
				<label ><input type="radio" name="user-input-1" value="6"> 6 </label>
				<label ><input type="radio" name="user-input-1" value="7"> 7 </label>
				<label ><input type="radio" name="user-input-1" value="8"> 8 </label>
				<label ><input type="radio" name="user-input-1" value="9"> 9 </label>
				<label ><input type="radio" name="user-input-1" value="10"> 10 </label>
            </div>
			<h2 id="question-2" style="text-align: left; padding: 0vw 4vw;">What was your favorite part of your experience?</h1>
            <div class="row survey" style="max-height: 20vh; min-height: 10vh;">
				<select id="user-input-2">
					<option value="" selected="selected"></option>
					<option value="Service">Service</option>
					<option value="Food">Food</option>
					<option value="Environment">The environment (noise, visuals, etc.)</option>
					<option value="System">The ordering system</option>
				</select>
				<!-- <input id="user-input-2" class="col rewardstext-box" style="height: 10vh; max-width: 90vw; min-width: 90vw;" type="text" autocomplete="off" required> -->
            </div>
            <h2 id="question-3" style="text-align: left; padding: 0vw 4vw;">Are there any comments you'd like to give to the management staff?</h1>
            <div class="row" style="max-height: 20vh; min-height: 10vh;">
				<input id="user-input-3" class="col rewardstext-box" style="height: 10vh; max-width: 90vw; min-width: 90vw;" type="text" autocomplete="off">
			</div>
			<!-- Submit and Skip Buttons -->
			<div class="row menu-row" style="max-width: 1000px; height: 150px; margin-left: auto; margin-right: auto;">
				<div onclick="submitFeedback();" style="cursor: pointer; border-radius: 30px; border-width: 2px;" class="col menu-box">
					<h1 class="menu-text">Submit feedback</h1>
				</div>
				<div onclick="window.location.href = 'free-item-game.html';" style="background: transparent; cursor: pointer; border: none; color: #212121; margin-top: auto; margin-bottom: 0;">
					<p>Skip</p>
				</div>
			</div>
		</div>
	</body>
</html>
