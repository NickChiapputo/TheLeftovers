            <div class="modal-content">

              </div>
              <div class="modal-body">

                  function setCookCook() {
                    Cookies.set('table-num', document.getElementById('new-num').value, {path: '/', sameSite: 'strict'});
                  }
                </script>
                <form id="myForm">
