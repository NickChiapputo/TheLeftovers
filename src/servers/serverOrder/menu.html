<!doctype html>

	<head>

		<!-- Required meta tags -->

		<!-- Bootstrap CSS -->

					</a>
				</div>

				</div>

				<!-- Clock section -->
				<div class="col-3" style="margin: auto; border: 1px green;">
					<p id="time"></p>
				</div>
			</div>
		</div>

			<div class="row menu-row">
					<a href="Items.html" class="col menu-box" onclick="setType('entree')">

						<h1 class="menu-text">Appetizers</h1>

			</div>
