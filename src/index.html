<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

		<script src="js/index.js"></script>

		<title>The Leftovers</title>

		<!-- Link to css, javascript, etc. here -->
		<!-- Remember to minify css and javascript before pushing the changes to the site -->
		<!-- <link href="css/table.min.css" rel="stylesheet"> -->
	</head>

	<body>
		<div style="width: 100vw; text-align: center;">
			<h2>The Leftovers</h2>
		</div>

		<!-- Full-width row -->
		<div style="width: 100vw; display: table; border-collapse: separate; border-spacing: 0vw 0vw;">
			
			<!-- Headers for inventory query and edit item -->
			<div style="display: table-row; text-align: center;">
				<!-- Header for inventory query -->
				<div style="display: table-cell; width: 50vw;">
					<h3>View Inventory</h3>
				</div>

				<!-- Header for edit item -->
				<div style="display: table-cell; width: 50vw;">
					<h3>Edit Item</h3>
				</div>
			</div>

			<!-- Control buttons and fields -->
			<div style="display: table-row; text-align: center;">

				<!-- Request Inventory Button -->
				<div style="display: table-cell; margin: auto;">
					<button style="" type="button" onclick="getInventoryList();">Request Inventory</button>
				</div>

				<!-- Edit Item Form -->
				<div style="display: table-cell; text-align: left;">
					<form onsubmit="postButtonClick()">
						<div style="display: table; border-collapse: separate; border-spacing: 0vw 0vw;">
							<!-- Name input field -->
							<div style="display: table-row">
								<div style="display: table-cell;">
									<div style="margin-left: 5vw;">Name</div>
								</div>
								<div style="display: table-cell;">
									<input style="width: 25vw;" type="text" name="name-edit" />
								</div>
							</div>

							<!-- Count input field -->
							<div style="display: table-row">
								<div style="display: table-cell; width: 12.5vw;">
									<div style="margin-left: 5vw;">Count</div>
								</div>
								<div style="display: table-cell;">
									<input style="width: 25vw;" type="number" name="count-edit" />
								</div>
							</div>

							<!-- Save button -->
							<div style="display: table-row">
								<div style="display: table-cell;"></div>
								<div style="display: table-cell; text-align: center;">
									<button style="width: 12.5vw;" type="button" onclick="editFormSubmit()">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Text areas -->
			<div style="display: table-row;">
				<!-- Inventory list textarea -->
				<div style="display: table-cell;">
					<textarea readonly id="textarea-view" style="width: 49vw; height: 25vh;"></textarea>
				</div>

				<!-- Edit item textarea -->
				<div style="display: table-cell;">
					<textarea readonly id="textarea-edit" style="width: 49vw; height: 25vh;"></textarea>
				</div>
			</div>

		</div>

		<!-- Full-width row -->
		<div style="width: 100vw; display: table; border-collapse: separate; border-spacing: 0vw 0vw; margin-top: 5vh;">
			
			<!-- Headers for create item and delete item -->
			<div style="display: table-row; text-align: center;">
				<!-- Header for inventory query -->
				<div style="display: table-cell; width: 50vw;">
					<h3>Create Item</h3>
				</div>

				<!-- Header for edit item -->
				<div style="display: table-cell; width: 50vw;">
					<h3>Delete Item</h3>
				</div>
			</div>

			<!-- Forms for creating and deleting -->
			<div style="display: table-row; text-align: center;">

				<!-- Create Item Form -->
				<div style="width: 45%; display: table-cell; text-align: left;">
					<form onsubmit="createItemClick()">
						<div style="display: table; border-collapse: separate; border-spacing: 0vw 0vw;">
							<!-- Name input field -->
							<div style="display: table-row">
								<div style="display: table-cell;">
									<div style="margin-left: 5vw;">Name</div>
								</div>
								<div style="display: table-cell;">
									<input style="width: 25vw;" type="text" name="name-create" />
								</div>
							</div>

							<!-- Count input field -->
							<div style="display: table-row">
								<div style="display: table-cell; width: 12.5vw;">
									<div style="margin-left: 5vw;">Count</div>
								</div>
								<div style="display: table-cell;">
									<input style="width: 25vw;" type="number" name="count-create" />
								</div>
							</div>

							<!-- Save button -->
							<div style="display: table-row">
								<div style="display: table-cell;"></div>
								<div style="display: table-cell; text-align: center;">
									<button style="width: 12.5vw;" type="button" onclick="createFormSubmit()">Create</button>
								</div>
							</div>
						</div>
					</form>
				</div>

				<!-- Delete Item Form -->
				<div style="width: 45%; display: table-cell; text-align: left;">
					<form onsubmit="deleteItemClick()">
						<div style="display: table; border-collapse: separate; border-spacing: 0vw 0vw;">
							<!-- Name input field -->
							<div style="display: table-row">
								<div style="display: table-cell;">
									<div style="margin-left: 5vw;">Name</div>
								</div>
								<div style="display: table-cell;">
									<input style="width: 25vw;" type="text" name="name-delete" />
								</div>
							</div>

							<!-- Empty field equal height to input -->
							<div style="display: table-row">
								<div style="display: table-cell; width: 12.5vw;">
									<div style="margin-left: 5vw; height: 30px;"> </div>
								</div>
								<div style="display: table-cell;"> 
									<p> </p>
								</div>
							</div>

							<!-- Save button -->
							<div style="display: table-row">
								<div style="display: table-cell;"></div>
								<div style="display: table-cell; text-align: center;">
									<button style="width: 12.5vw;" type="button" onclick="deleteFormSubmit()">Delete</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Text areas -->
			<div style="display: table-row;">
				<!-- Inventory list textarea -->
				<div style="display: table-cell;">
					<textarea readonly id="textarea-create" style="width: 49vw; height: 25vh;"></textarea>
				</div>

				<!-- Edit item textarea -->
				<div style="display: table-cell;">
					<textarea readonly id="textarea-delete" style="width: 49vw; height: 25vh;"></textarea>
				</div>
			</div>
			
		</div>
	</body> 
</html>
